<div class="flex mt-5 flex-col md:flex-row md:space-x-4">
  <div class="w-full mb-4 md:w-56">
    <p>
      status: {{ categoriesResource.isLoading() }}
    </p>
    <p>
      Error: {{ categoriesResource.error() }}
    </p>

    <button class="bg-blue-500 text-white px-4 py-2 rounded-md mb-2"
    (click) = "reloadCategories()"
    >
    Reload categories
    </button>
    <button class="bg-blue-500 text-white px-4 py-2 rounded-md mb-2"
    (click) = "resetCategories()"
    >
    Reset categories
    </button>

    <button class="bg-blue-500 text-white px-4 py-2 rounded-md mb-2"
    (click) = "reloadProducts()"
    >
    Reload Products
    </button>

    <ul class="text-center md:text-left">
      <li>
        <a routerLink="/">All</a>
      </li>
      @for (category of categoriesResource.value(); track category) {
        <li>
          <a routerLink="/category/{{ category.slug }}">{{
            category.name
          }}</a>
        </li>
      }
    </ul>
  </div>
  <div class="grid grid-cols-2 gap-2 w-full md:grid-cols-3 xl:grid-cols-4">
    @for (product of productsResources.value(); track product) {
      <app-product [product]="product" (addToCart)="addToCart($event)" />
    }
  </div>
</div>
